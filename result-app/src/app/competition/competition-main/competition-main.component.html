<app-nav-bar #appNavBar>
    <div class="select-nav-toolbar nav-toolbar">
        <button class="nav-element"
                mat-raised-button
                [color]="'accent'"
                (click)="addSlot()">
            {{ 'COMPETITION.MAIN.ADD_COMPETITION' | translate}}
            <mat-icon class="icon-add-box">add</mat-icon>
        </button>
        <app-search-button class="search-button"
                           (searchTextChanged)="searchTextSlot($event)">
        </app-search-button>
    </div>
    <div class="select-nav-toolbar-handset nav-toolbar" style="position: relative; height: 36px;">
        <app-search-button class="search-button"
                           (searchTextChanged)="searchTextSlot($event)">
        </app-search-button>
    </div>
    <div class="select-nav-body nav-body">
        <table mat-table
               matSort
               [dataSource]="dataSource">
            <ng-container matColumnDef="competitionDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Data zawod√≥w
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.competitionDate | date: 'dd.MM.yy hh:mm'}}
                </td>
            </ng-container>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Id
                </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</app-nav-bar>
