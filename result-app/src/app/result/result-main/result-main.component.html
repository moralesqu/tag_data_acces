<app-nav-bar #appNavBar>
    <div class="select-nav-toolbar nav-toolbar">

        <button class="nav-element"
                mat-raised-button [color]="'accent'"
                (click)="downloadSlot()">
            Pobierz wyniki
            <mat-icon class="icon-add-box">save</mat-icon>
        </button>
        <app-search-button class="search-button"
                           (searchTextChanged)="searchTextSlot($event)">
        </app-search-button>
    </div>
    <div class="select-nav-toolbar-handset nav-toolbar" style="position: relative; height: 36px;">
        <app-search-button class="search-button"
                           (searchTextChanged)="searchTextSlot($event)">
        </app-search-button>
    </div>
    <div class="select-nav-body nav-body">
        <table mat-table
               matSort
               [dataSource]="dataSource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Id
                </th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="Lap1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Okrążenie 1
                </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element.time.length > 0">
                        {{element.getTimeAsString()[0]}}
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="Lap2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Okrążenie 2
                </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element.time.length > 1">
                        {{element.getTimeAsString()[1]}}
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="Lap3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Okrążenie 3
                </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element.time.length > 2">
                        {{element.getTimeAsString()[2]}}
                    </ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</app-nav-bar>
